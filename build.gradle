plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation group:'org.slf4j', name: 'slf4j-nop', version: '1.8.0-beta4'
    implementation "com.fasterxml.jackson.core:jackson-databind:2.8.8.1"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.8.8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}